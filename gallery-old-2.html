  <div id="contactWrap">
    <br>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2>Contact now</h2>
                <i class="fas fa-phone"></i> 04 123 456
            </div>

        </div>

        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" class="form-control" id="text-input" aria-describedby="nameHelp" placeholder="Full name">
                      </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" class="form-control" id="text-input" aria-describedby="nameHelp" placeholder="Phone number">
                      </div>
                </div>
                <div class="col">

                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" rows="5" id="comment" placeholder="Enter your message..."></textarea>
                      </div>
                    <!-- <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" class="form-control input-lg" id="text-input message" aria-describedby="messageHelp" placeholder="Your Message...">
                      </div> -->
                </div>

            </div>
            <br>
            <button type="submit" class="btn btn-primary">Send Email</button>
          </form>
    </div>
</div>
